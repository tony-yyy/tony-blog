<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类新增</title>
  <base href="/">
  <script src="lib/vue/vuejs-2.5.16.js" type="text/javascript"></script>
  <script src="lib/vue/axios-0.18.0.js" type="text/javascript"></script>
  <link href="images/favicon.ico" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css" >
  <link rel="stylesheet" href="css/me.css" >
</head>
<body>

<!--导航-->
<div id="admin_navigate"></div>
<div class="m-padded-tb-hugex">
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="javascript:void(0)" class="teal active item">新增</a>
      <a href="/admin/types.html?page=types" class="item">列表</a>
    </div>
  </div>
</div>
</div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive" id="typeInput">
    <div class="ui container">
      <form action="#" method="post"  class="ui form">
        <input type="hidden" name="id" >
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" v-model:value="name">
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui mini negative message"  >提示：不能添加重复的分类</div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button type="button" class="ui button" v-on:click="addNewType">提交</button>
        </div>
      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


<script src="lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script src="lib/semantic/dist/semantic.min.js"></script>
<script src="lib/commons/commons.js" type="text/javascript"></script>
<script src="lib/admin/type-input.js" type="text/javascript"></script>

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
